serial_number: j100-0000
version: 0
system:
  hosts:
    - hostname: cpr-j100-0000
      ip: 192.168.131.1
  ros2:
    namespace: j100_0000
    domain_id: 0
    middleware:
      implementation: rmw_fastrtps_cpp
      discovery: simple
    workspaces: ["/home/cole/clearpath_ws/install"]
platform:
  attachments:
    - name: front_fender
      type: j100.fender
    - name: rear_fender
      type: j100.fender
      rpy: [0.0, 0.0, 3.1415]
links:
  cylinder:
  - name: cylinder
    parent: default_mount
    xyz: [0.0, 0.0, 0.05]
    rpy: [0.0, 0.0, 0.0]
    radius: 0.05
    length: 0.1
mounts:
  bracket:
  - parent: front_0_mount
    xyz: [0.0, 0.0, 0.0]
    rpy: [0.0, 0.0, 0.0]
    model: horizontal
  - parent: rear_0_mount
    xyz: [0.0, 0.0, 0.0]
    rpy: [0.0, 0.0, 0.0]
    model: horizontal
sensors:
  camera:
    - model: flir_blackfly
      urdf_enabled: true
      launch_enabled: true
      parent: base_link
      xyz: [0.0, 0.0, 0.0]
      rpy: [0.0, 0.0, 0.0]
      ros_parameters:
        flir_blackfly:
          serial_number: ''
          gain_auto: Continuous
          pixel_format: BayerRG8
          # Resolution
          # image_width: 1408
          # image_height: 1080
          # offset_x: 0
          # offset_y: 0
          binning_x: 2
          binning_y: 2
          frame_rate_enable: true
          frame_rate_auto: Off
          frame_rate: 30
  lidar2d:
  - model: hokuyo_ust
    urdf_enabled: true
    launch_enabled: true
    parent: bracket_0_mount
    xyz: [0.0, 0.0, 0.0]
    rpy: [0.0, 0.0, 0.0]
    ros_parameters:
      urg_node:
        laser_frame_id: lidar2d_0_laser
        ip_address: 192.168.131.20
        ip_port: 10940
        angle_min: -3.141592653589793
        angle_max: 3.141592653589793
  - model: hokuyo_ust
    urdf_enabled: true
    launch_enabled: true
    parent: bracket_1_mount
    xyz: [0.0, 0.0, 0.0]
    rpy: [0.0, 0.0, 3.1415]
    ros_parameters:
      urg_node:
        laser_frame_id: lidar2d_1_laser
        ip_address: 192.168.131.21
        ip_port: 10940
        angle_min: -3.141592653589793
        angle_max: 3.141592653589793