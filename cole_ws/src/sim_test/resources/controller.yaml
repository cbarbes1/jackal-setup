# Example teleop_twist_joy configuration
teleop_twist_joy:
  require_enable_button: false
  enable_button: 5         # e.g. Right Shoulder (RB) on many gamepads
  enable_turbo_button: 4   # e.g. Left Shoulder (LB) for "turbo" mode (optional)

  axis_linear:
    x: 1                   # Left stick vertical axis (index can vary by controller)
  scale_linear: 1.0
  scale_linear_turbo: 2.0

  axis_angular:
    yaw: 0                 # Left stick horizontal axis
  scale_angular: 1.0
  scale_angular_turbo: 2.0

